    <title>Chuva de Confetes Automática</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="final">
        <h1 style="color: rgb(50, 50, 206);">Feliz aniversário !!!!!</h1>
        <div style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <p>Meus parabéns Du !!!</p>
            <p>Que seu dia seja incrivel, meu querido.
            </p>
            <p>Desejo que todos os seus sonhos se realizem</p>
            <p>E que em cada fase o sucesso te acompanhe</p>
            
            <p>Muitas felicidades para você sempre</p>

        <img width="150px" src="imagens/A.jpg" alt="">
        <br><br><br><br>
        <a href="index.html"><button>voltar para o início</button></a>
    </div>

    <div>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script>
            // Função para gerar confetes nos cantos da tela
            function chuvaDeConfetes() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { x: 0.1, y: 0.8 } // Canto inferior esquerdo
                });

                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { x: 0.9, y: 0.8 } // Canto inferior direito
                });
            }

            // Chama a função chuvaDeConfetes a cada 3 segundos (3000 milissegundos)
            setInterval(chuvaDeConfetes, 3000);
        </script>
    </div>
    
</body>
</html>
